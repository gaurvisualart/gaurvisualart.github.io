
<a-scene embedded vr-mode-ui="enabled: false;" arjs="debugUIEnabled: false;">


    
    <a-marker type="pattern" url="data/kanji.patt">
        <a-camera>
            <a-entity cursor position="0 0 -1"
                      geometry="primitive: sphere; radius: 0.005"
                      material="color: #000000; shader: flat; opacity: 0.5"></a-entity>
            
            </a-entity>
        </a-camera>>

        <!-- Left Red Box -->
        <a-box color="#AA0000" position="-2 0 -7">
        </a-box>
        <!-- Green Box -->
        <a-box id="green" color="#00AA00" position="-2 3 -7">
        </a-box>

        <!-- Center Red Box -->
        <a-box color="#AA0000" position="0 0 -7">
        </a-box>
        <!-- Blue Box-->
        <a-box id="blue" color="0000AA" position="0 3 -7">
        </a-box>

        <!-- Right Red Box -->
        <a-box color="#AA0000" position="2 0 -7">
        </a-box>
        <!-- Tellow Box-->
        <a-box id="yellow" color="0000AA" position="2 3 -7">
        </a-box>

    </a-marker>
    
    <a-entity camera></a-entity>
    
</a-scene>
</body>
</html>
