<!doctype HTML>
<html>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
<script src="js/aframe.min.js"></script>
<script src="js/aframe-ar.js"></script>
<body style="margin: 0px; overflow: hidden;">
  
<!-- set detectionMode and matrixCodeType to enable barcode marker detection and custom pattern files -->

<a-scene embedded vr-mode-ui="enabled: false;" arjs="debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

    <a-assets>
		<a-asset-item id="tree" src="models/house.gltf"></a-asset-item>
	</a-assets>
    
    <a-marker type="pattern" url="data/pattern-marker.patt">
        <a-entity position="0 0 0"
                  rotation="0 0 0"
                  scale="0.10 0.10 0.10"
                  gltf-model="#tree"
                  animation__rotate = "property: rotation; dur: 8000; easing: linear; dir: normal; from:0 0 0; to: 0 360 0; loop: true;">
        </a-entity>
    </a-marker>

    
    <a-entity camera></a-entity>
    
</a-scene>
</body>
</html>
