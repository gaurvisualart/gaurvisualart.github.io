<!doctype HTML>
<html>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
<script src="js/aframe.min.js"></script>
<script src="js/aframe-ar.js"></script>
<script src="js/aframe-multisrc-component.js"></script>
<body style="margin: 0px; overflow: hidden;">
  
<!-- set detectionMode and matrixCodeType to enable barcode marker detection and custom pattern files -->

<a-scene embedded vr-mode-ui="enabled: false;" arjs="debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

    <a-assets>
		    <img id="earth-sphere" src="images/earth-sphere.jpg" />
        <img id="xpos" src="images/box-sides/xpos.png">
        <img id="xneg" src="images/box-sides/xnegs.png">
        <img id="ypos" src="images/box-sides/ypos.png">
        <img id="yneg" src="images/box-sides/ynegs.png">
        <img id="zpos" src="images/box-sides/zpos.png">
        <img id="zneg" src="images/box-sides/znegs.png">
	</a-assets>
    
    <a-marker type="pattern" url="data/pattern-marker.patt">
        <a-box position="0 0.5 0" 
               multisrc="src:#xpos, #xneg, #ypos, #yneg, #zpos, #zneg"
               material="transparent: true; opacity: 0.96; side: double;"></a-sphere>
        </a-box>
    </a-marker>

    
    <a-entity camera></a-entity>
    
</a-scene>
</body>
</html>
